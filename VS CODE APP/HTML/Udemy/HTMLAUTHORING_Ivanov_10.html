!DOCTYPE html>
<html>
 <head>
 <title>Tables</title>
 <style>
table{
 font-family:'Courier New', Courier, monospace;
 background-color: #eee;
 border: 1px solid black;
 border-collapse: collapse;
 }
 th, td {
 padding: 4px;
 border: 1px solid black;
 font-weight: bold;
 }
 
.dark{
    background-color: darkblue;
    color: #fff;
}

 </style>
</head>
 
  <body>
 <h1>Companies</h1>
 <table>
 <tr>
   <th>Name</th><th>Country of Origin</th><th>Starting Date</th><th>Founders</th>
 </tr>
 <tr class="dark">
   <td> BMW</td><td>Germany</td><td>Demeber 31, 1920</td><td>Ivan Grekner, Andreas Brehme, Robyn Goring</td>
 </tr>
 <tr>
   <td>Mercedes</td><td>Germany</td><td>January 1, 1910</td> <td>Gustaf Klaus, Mark Stadner</td>
 </tr>
 <tr class="dark">
   <td>Ford</td><td>USA</td><td>March 1, 1901</td><td>Rockfeller, Smith, Shuler</td>
 </tr>
 
 </body>
</html>
