<!DOCTYPE html>
<html>
    <head>
        <title>Adding Numbers</title>
    </head>
    <body>
        <div id="element"></div>
        <script>
            var prompting = prompt('Enter a number: ');
            var prompting1 = parseInt(prompting);
            var prompting2 = 10 + prompting1;
            var prompting3=20+prompting2;
            var prompting4=50+prompting3;
            var prompting5=1568+prompting4;
            var output = prompting1 + "<br/>" + prompting2 + "<br/>" + prompting3 + "<br/>" + prompting4 + "<br/>" + prompting5;
          document.getElementById('element').innerHTML = output;

       </script>
    </body>
</html>
