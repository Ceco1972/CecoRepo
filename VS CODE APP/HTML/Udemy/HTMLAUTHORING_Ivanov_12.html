<!DOCTYPE html>
<html>
 <head>
 <title>Forms</title>
 <style>
    form{
        font-weight: bolder;
    }
 </style>
 </head>
 <body>
 <form action=”#” method=”post”>
    <label for="firstName">First Name</label>
    <input type=”text” id=”firstName” name=”firstName” /> <br>
    <label for="lastName">Last Name</label>
    <input type=”text” id=”lastName” name=”lastName” /> <br>
    <label for="psw">Password:</label>
    <input type="password" id="pwd" name="pwd"> <br>
    <label for ="email">Email</label>
    <input type=”email” id="email" name="email" />
    <br/>
    <p>Marital status</p>
    <select>
        <option value="0"></option>
        <option value="1">Married</option>
        <option value="2">Single</option>
    </select>

    <p>What is your age group?</p>
   <select>
    <option value="1">0-17</option>
    <option value=”2” >18-24</option>
    <option value=”3”>24-40</option>
    <option value=”4”>40+</option>
   </select>
   <br>
    <p>Gender</p>
    <input type="radio" name="gender"                                                                        
    value="male">Male <br>
    <input type="radio" name="gender"
    value="female">Female <br>


    <p>Which sports do you like of the ones below?</p>

    <input type="checkbox" name="sports"
    value="Football">Football <br>
    <input type="checkbox" name="sports"
    value="Tennis">Tennis <br>
    <input type="checkbox" name="sports"
    value="Swimming">Swimming <br>
    <input type="checkbox" name="sports"
    value="Basketball">Basketball

 
 </form>
 </body>
</html
