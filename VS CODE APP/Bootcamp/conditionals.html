<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let age = 48;
        let output = "";

        if(age > 50){
            output = "You are over the hill."
        } else {
            output = "You are not over the hill."
        }

        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>
