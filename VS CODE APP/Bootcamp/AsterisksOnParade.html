<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count by _____ to One Hundred</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1
        {
            text-align: left;
        }

        #output
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }


    </style>
    

</head>

<body>

    <h1>Asterisks On Parade</h1>
           
    <div id="output"></div>

    <h1>Variation on a Theme</h1>

    <div id="output2"></div>
    
    <h1>Another Funner Variation on a Theme :)</h1>

    <div id="output3"></div>

    <script>
            //theme
        
            let j = 2;
                                            
                for (let i = 1; i < 8; i++ ) {
                    let h = 1;
                    while(h < j){
                            document.getElementById("output").innerHTML += "*";
                            
                            h++
                            console.log(h);
                        }
                    document.getElementById("output").innerHTML += "<br/>";
                    j++
                    console.log(j);
                } 
                                    
                    j -= 2;

                for (let i = 1; i < 8; i++ ) {
                    h = 1;
                    while(h < j){
                            document.getElementById("output").innerHTML += "*";
                            h++
                            console.log(h);
                        }
                    document.getElementById("output").innerHTML += "<br/>";
                    j--
                    console.log(j);
                }

                //variation on the theme
             
                j = 2;
                                            
                for (let i = 1; i < 8; i++ ) {
                    let h = 1;
                    while(h < j){
                            document.getElementById("output2").innerHTML += "<span style=\"font-size:"+i+"em;\">"+"*";
                            
                            h++
                            console.log(h);
                        }
                    document.getElementById("output2").innerHTML += "<br/>";
                    j++
                    console.log(j);
                } 
                                    
                j -= 2;

                for (let i = 1; i < 8; i++ ) {
                    h = 1;
                    while(h < j){
                            document.getElementById("output2").innerHTML += "<span style=\"font-size:"+j+"em;\">"+"*";
                            h++
                            console.log(h);
                        }
                    document.getElementById("output2").innerHTML += "<br/>";
                    j--
                    console.log(j);
                }

                
                //another 'funner' variation on the theme
             
                j = 2;
                                            
                for (let i = 1; i < 8; i++ ) {
                    let h = 1;
                    while(h < j){
                            document.getElementById("output3").innerHTML += "<span style=\"font-size:"+h+"em;\">"+"*";
                            
                            h++
                            console.log(h);
                        }
                    document.getElementById("output3").innerHTML += "<br/>";
                    j++
                    console.log(j);
                } 
                                    
                    j -= 2;

                for (let i = 1; i < 8; i++ ) {
                    h = 1;
                    while(h < j){
                            document.getElementById("output3").innerHTML += "<span style=\"font-size:"+h+"em;\">"+"*";
                            h++
                            console.log(h);
                        }
                    document.getElementById("output3").innerHTML += "<br/>";
                    j--
                    console.log(j);
                }
            
    </script>

</body>
</html>
