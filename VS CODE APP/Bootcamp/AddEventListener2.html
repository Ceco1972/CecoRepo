<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lab 03</title>
</head>
<body>
    <div id="output">2</div>
    <button id="btnAddOne">Press Me!</button>
    <script>
        //let counter = 1;

        document.getElementById("btnAddOne").addEventListener("click", function(){
            counter = document.getElementById("output").innerHTML;
            counter = counter * counter;
            document.getElementById("output").innerHTML = counter;
        });
    </script>
</body>
</html>
