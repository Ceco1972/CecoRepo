<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States</title>
</head>
<body>
    <div id="output"></div>
    <button id="btn">States</button>
    <script>
    let states = [];
    states[0] = "Virginia"; 
    states[1] = "New York";
    states[2] = "New Jersey";
    document.getElementById("btn").addEventListener("mousedown", function()
    {
        for(let n = 0; n<3; n++)
        {
            document.getElementById("output").innerHTML = states[n];
            console.log(states[n]);
            
        }
    })
    
    </script>
   

</body>
</html>
