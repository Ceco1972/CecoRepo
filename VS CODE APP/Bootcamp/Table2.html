<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table12</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let out = "<table border='4'>";
        for(let i = 1; i<13; i++)
        {
            out+= "<tr>";
                for(let j = 1; j<13; j++)
                {
                    out+= "<td> " + i*j + "</td>";
                }
            out += "</tr>" + "</br>";
            
        }
        out += "</table>";
        document.getElementById("output").innerHTML = out;
    </script>
</body>
</html>
